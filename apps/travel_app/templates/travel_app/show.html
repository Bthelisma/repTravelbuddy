<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destination</title>
  </head>
  <body>
    <a href="/dashboard">Home</a> | <a href="/logout">Logout</a>
    <h3>{{trip.destination}}</h3>
    <p>Planned by {{trip.created_by.name}}</p>
    <p>Description {{trip.description}}</p>
    <p>Travel Date From {{trip.start_date}}</p>
    <p>Travel Date To {{trip.end_date}}</p>

    <h3>Other users' joining the trip</h3>
    {%for user in trip.travellers.all%}
      <p>{{user.name}}</p>

  	{%endfor%}


  </body>
</html>
